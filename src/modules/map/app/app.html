<template>
    <map-world world={world} hash={world.hash}>
        <template for:each={world.tiles} for:item="tile">
            <map-tile key={tile.tileId} tile={tile} hash={tile.hash}></map-tile>
        </template>
        <template for:each={world.addTiles} for:item="tile">
            <map-add-tile key={tile.id} tile={tile}></map-add-tile>
        </template>
    </map-world>
    <template if:false={tileId}>
        <map-modal>
            <h1>Load Map</h1>
            <p>Select Map Modal Here</p>
            <map-button onclick={loadMap}>
                <map-icon slot="left" path={mdiScript}></map-icon>
                Load Mock Map
            </map-button>
        </map-modal>
    </template>
    <map-toast></map-toast>
    <section>
        <h2>Buttons</h2>
        <map-button onclick={fireToast}>
            <map-icon slot="left" path={mdiMessageText}></map-icon>
            Fire Toast
        </map-button>
        &nbsp;
        <map-button variant="primary" onclick={fireToast3}>
            <map-icon slot="left" path={mdiMessageText}></map-icon>
            Fire Toast 3 Seconds
        </map-button>
        &nbsp;
        <map-button variant="primary" onclick={fireToast3}>
            <map-icon path={mdiMessageText}></map-icon>
        </map-button>
    </section>
    <section>
        <h2>Button Group</h2>
        <map-button-group>
            <map-button onclick={fireErrorToast}>Fire Error Toast</map-button>
            <map-button onclick={fireWarningToast}>Fire Warning Toast</map-button>
        </map-button-group>
    </section>
    <section>
        <h2>Button Menu</h2>
        <map-dropdown>
            <map-button>
                Menu
            </map-button>
            <map-menu slot="menu">
                <map-menu-item>Option 1</map-menu-item>
                <map-menu-item>Option 2</map-menu-item>
            </map-menu>
        </map-dropdown>
        &nbsp;
        <map-dropdown>
            <map-button variant="primary">
                <map-icon path={mdiMessageText}></map-icon>
            </map-button>
            <map-menu slot="menu">
                <map-menu-item>Option 1</map-menu-item>
                <map-menu-item>Option 2</map-menu-item>
            </map-menu>
        </map-dropdown>
    </section>
    <section>
        <h2>Context Menu</h2>
        <p>Right click the button below.</p>
        <map-context-menu>
            <button>
                Right Click Me
            </button>
            <map-menu slot="menu">
                <map-menu-item>Fake Option 1</map-menu-item>
                <map-menu-item>Fake Option 2</map-menu-item>
                <map-menu-item>Fake Option 3</map-menu-item>
            </map-menu>
        </map-context-menu>
    </section>
    <section>
        <h2>Load Map</h2>
        <map-button onclick={loadMap}>
            <map-icon slot="left" path={mdiScript}></map-icon>
            Load Mock Map
        </map-button>
        <map-button onclick={loadMap2}>Load Mock Error</map-button>
    </section>
    <map-details name="Foo"></map-details>
    <section>
        <h2>
            Map Data ({tileCount})
        </h2>
        {data}
    </section>
</template>
