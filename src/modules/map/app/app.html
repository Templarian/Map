<template>
    <map-world world={world} hash={world.hash}>
        <template for:each={world.tiles} for:item="tile">
            <map-tile key={tile.tileId} tile={tile} hash={tile.hash}></map-tile>
        </template>
        <template for:each={world.addTiles} for:item="tile">
            <map-add-tile key={tile.id} tile={tile}></map-add-tile>
        </template>
    </map-world>
    <template if:false={tileId}>
        <ui-modal>
            <h1>Load Map</h1>
            <p>Select Map Modal Here</p>
            <ui-button onclick={loadMap}>
                <ui-icon slot="left" path={mdiScript}></ui-icon>
                Load Mock Map
            </ui-button>
        </ui-modal>
    </template>
    <ui-toast></ui-toast>
    <section>
        <h2>Buttons</h2>
        <ui-button onclick={fireToast}>
            <ui-icon slot="left" path={mdiMessageText}></ui-icon>
            Fire Toast
        </ui-button>
        &nbsp;
        <ui-button variant="primary" onclick={fireToast3}>
            <ui-icon slot="left" path={mdiMessageText}></ui-icon>
            Fire Toast 3 Seconds
        </ui-button>
        &nbsp;
        <ui-button variant="primary" onclick={fireToast3}>
            <ui-icon path={mdiMessageText}></ui-icon>
        </ui-button>
        <h3>Block</h3>
        <ui-button onclick={fireToast} block>
            <ui-icon slot="right" path={mdiMessageText}></ui-icon>
            Fire Toast (block)
        </ui-button>
    </section>
    <section>
        <h2>Button Group</h2>
        <ui-button-group>
            <ui-button onclick={fireErrorToast}>Fire Error Toast</ui-button>
            <ui-button onclick={fireWarningToast}>Fire Warning Toast</ui-button>
        </ui-button-group>
        &nbsp;
        <ui-button-group>
            <ui-button active><ui-icon path={mdiFormatAlignLeft}></ui-icon></ui-button>
            <ui-button><ui-icon path={mdiFormatAlignCenter}></ui-icon></ui-button>
            <ui-button><ui-icon path={mdiFormatAlignRight}></ui-icon></ui-button>
        </ui-button-group>
        <h3>Block</h3>
        <ui-button-group block>
            <ui-button active><ui-icon path={mdiFormatAlignLeft}></ui-icon></ui-button>
            <ui-button><ui-icon path={mdiFormatAlignCenter}></ui-icon></ui-button>
            <ui-button><ui-icon path={mdiFormatAlignRight}></ui-icon></ui-button>
        </ui-button-group>
    </section>
    <section>
        <h2>Button Menu</h2>
        <ui-dropdown>
            <ui-button>
                Menu
            </ui-button>
            <ui-menu slot="menu">
                <ui-menu-item>Option 1</ui-menu-item>
                <ui-menu-item>Option 2</ui-menu-item>
            </ui-menu>
        </ui-dropdown>
        &nbsp;
        <ui-dropdown>
            <ui-button variant="primary">
                <ui-icon path={mdiMessageText}></ui-icon>
            </ui-button>
            <ui-menu slot="menu">
                <ui-menu-item>Option 1</ui-menu-item>
                <ui-menu-item>Option 2</ui-menu-item>
            </ui-menu>
        </ui-dropdown>
        <h3>Block</h3>
        <ui-dropdown block>
            <ui-button variant="primary" >
                <ui-icon slot="left" path={mdiMessageText}></ui-icon>
                Block Menu
            </ui-button>
            <ui-menu slot="menu">
                <ui-menu-item>
                    <ui-icon slot="left" path={mdiScript}></ui-icon>
                    Option 1
                </ui-menu-item>
                <ui-menu-item>
                    <ui-icon slot="left" path={mdiScript}></ui-icon>
                    Option 2
                </ui-menu-item>
            </ui-menu>
        </ui-dropdown>
    </section>
    <section>
        <h2>Picker</h2>
        <ui-picker>
            <ui-button>Click Here</ui-button>
            <div slot="menu">
                Stuff here!
            </div>
        </ui-picker>
    </section>
    <section>
        <h2>Context Menu</h2>
        <p>Right click the button below.</p>
        <ui-context-menu>
            <button>
                Right Click Me
            </button>
            <ui-menu slot="menu">
                <ui-menu-item>Fake Option 1</ui-menu-item>
                <ui-menu-item>Fake Option 2</ui-menu-item>
                <ui-menu-item>Fake Option 3</ui-menu-item>
            </ui-menu>
        </ui-context-menu>
    </section>
    <section>
        <h2>Card</h2>
        <ui-card shadow={cardShadow}>
            <ui-card-header>Header</ui-card-header>
            <ui-card-body>
                <p>Body Content</p>
            </ui-card-body>
            <ui-card-footer>
                <ui-button onclick={handleShadowClick} data-shadow="0">Shadow 0</ui-button>&nbsp;
                <ui-button onclick={handleShadowClick} data-shadow="1">Shadow 1</ui-button>&nbsp;
                <ui-button onclick={handleShadowClick} data-shadow="2">Shadow 2</ui-button>&nbsp;
                <ui-button onclick={handleShadowClick} data-shadow="3">Shadow 3</ui-button>
            </ui-card-footer>
        </ui-card>
    </section>
    <section>
        <h2>Load Map</h2>
        <ui-button onclick={loadMap}>
            <ui-icon slot="left" path={mdiScript}></ui-icon>
            Load Mock Map
        </ui-button>
        &nbsp;
        <ui-button onclick={loadMap2}>Load Mock Error</ui-button>
    </section>
    <map-details name="Foo"></map-details>
    <section>
        <h2>
            Map Data ({tileCount})
        </h2>
        {data}
    </section>
</template>
