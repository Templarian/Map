  <button onclick={handleClick} class={computedClass}>
    <slot name="left" onslotchange={handleLeftSlotChange}></slot>
    <slot onslotchange={handleSlotChange}></slot>
    <slot name="right" onslotchange={handleRightSlotChange}></slot>
    <map-icon class="down" path={mdiMenuDown}></map-icon>
    <map-icon class="up" path={mdiMenuUp}></map-icon>
  </button>
</template>
